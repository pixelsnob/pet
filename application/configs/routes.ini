
[routes]

subscribe_login.route = "subscribe/login"
subscribe_login.defaults.controller = subscribe
subscribe_login.defaults.action = login 

change_password.route = "subscribe/change-password"
change_password.defaults.controller = subscribe
change_password.defaults.action = change-password

reset_password_request.route = "subscribe/reset-password-request"
reset_password_request.defaults.controller = subscribe
reset_password_request.defaults.action = reset-password-request

reset_password.route = "subscribe/reset-password/:token"
reset_password.defaults.controller = subscribe
reset_password.defaults.action = reset-password
reset_password.defaults.token = ""

