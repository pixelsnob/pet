
[routes]

profile_login.route = "profile/login"
profile_login.defaults.controller = profile
profile_login.defaults.action = login 

profile_logout.route = "profile/logout"
profile_logout.defaults.controller = profile
profile_logout.defaults.action = logout 

profile_edit.route = "profile"
profile_edit.defaults.controller = profile
profile_edit.defaults.action = index

change_password.route = "profile/change-password"
change_password.defaults.controller = profile
change_password.defaults.action = change-password

reset_password_request.route = "profile/reset-password-request"
reset_password_request.defaults.controller = profile
reset_password_request.defaults.action = reset-password-request

reset_password.route = "profile/reset-password/:token"
reset_password.defaults.controller = profile
reset_password.defaults.action = reset-password
reset_password.defaults.token = ""

